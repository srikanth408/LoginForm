<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Welcome to login Portal of Copart</div>
                <div class=" panel-body">
                    <form #form="ngForm" (ngSubmit)="login(form.value)">
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input ngModel name="email" type="email" class="form-control validate" placeholder="Email">
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input ngModel name="password" type="password" class="form-control validate" placeholder="Password">
                        </div>
                        <span>{{errorMsg}}</span>
                        <button type="submit" class="btn btn-primary" name="action">Login</button>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
